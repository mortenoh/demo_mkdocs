name: ci
on:
  push:
    branches:
      - main
jobs:
  test-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - uses: actions/cache@v2
        with:
          key: ${{github.ref}}
          path: .cache
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
